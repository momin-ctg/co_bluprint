<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container{
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

         .codesignProjects{
             overflow:hidden;
             background: url('https://unsplash.it/2600/1200');
             background-size:cover;
             display: flex;
             flex-direction: column;
             justify-content:center;
             align-items: center;
         }

        .overview{
            width:50vw;
            height:50vh;
            background: red;
        }

    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">


            <div class="codesignProjects">
                <div class="overview"></div>
                <div class="description"></div>
            </div>








                <img src="http://unsplash.it/2200/1200?random" alt="">
        </div>
        <div class="swiper-slide">
            <img src="http://unsplash.it/2200/1200?random" alt="">
        </div>
        <div class="swiper-slide">
            <img src="http://unsplash.it/2200/1200?random" alt="">
        </div>
        <div class="swiper-slide">
            <img src="http://unsplash.it/2200/1200?random" alt="">
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>
<script src="js/swiper.esm.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        parallax:true,
        speed:600,
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        }
    });
</script>
</body>
</html>
