<style>
    .figure figcaption h3 {
        color: #fff;
        float: left;
        letter-spacing: 2px;
        line-height: 2;
    }

    .figure figcaption h3:after {
        content: '';
        width: 80px;
        display: block;
        border-bottom: 3px solid #fff;
        border-radius: 10px;
        transition-delay: 2s;

    }

    figcaption {
        position: relative;
        font-family: 'Bree Serif', serif;'
    }

    .caption-text {
        font-family: 'jura', sans-serif;
        display: block;
        color:#ffffff;
        position: absolute;
        text-align: center;
        bottom: -120px;
        left: 50%;
        opacity: 0;
        transform: translateX(-50%);
        cursor: pointer;
        transition: opacity 0.5s ease-in-out;
    }
    .caption-text p{
        margin: 0;
        padding: 0;
    }

    .figure:hover .caption-text {
        opacity: 1;
    }
</style>

<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 50,
        speed: 300,
        mode: 'horizontal',
        slidesPerView: 5,
        freeMode: true,
        grabCursor: true,
        slidesOffsetBefore: 200,
        slidesOffsetAfter: 200,
        watchSlidesProgress: true,
        scrollbar: {
            el: '.swiper-scrollbar',
            hide: false,
            draggable: true
        },
        mousewheel: {
            invert: true,
            sensitivity: 10
        },
        breakpoints: {
            1800: {
                slidesPerView: 4,
                spaceBetween: 20
            },

            1200: {
                slidesPerView: 3,
                spaceBetween: 20
            },
            992: {
                slidesPerView: 3,
                spaceBetween: 20
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 20
            },
            576: {
                slidesPerView: 1,

            }

</script>
