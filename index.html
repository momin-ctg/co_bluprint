<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        speed: 300,
        mode: 'horizontal',
        slidesPerView: 5,
        freeMode: true,
        grabCursor: true,
        slidesOffsetBefore: 200,
        slidesOffsetAfter: 200,
        watchSlidesProgress: true,
        scrollbar: {
            el: '.swiper-scrollbar',
            hide: false,
            draggable: true
        },
        mousewheel: {
            invert: false,
            sensitivity: 10
        },

        breakpoints: {
            1800: {
                slidesPerView: 4,
                spaceBetween: 50
            },

            1200: {
                slidesPerView: 3,
                spaceBetween: 20
            },
            992: {
                slidesPerView: 3,
                spaceBetween: 20
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 20
            },
            576: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }


    });
</script>
