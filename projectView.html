    <style>

        .projectDescription {
            position: relative;
        }

        .projectNav {
            position: fixed;
            right: 30px;
            bottom: 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .upNav img{
            transform: rotate(-90deg);
            cursor: pointer;
        }
        .downNav img{
            transform: rotate(90deg);
            cursor: pointer;
        }

        .projectScroll {
            width: 25%;
            height: 2px;
            background: gray;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
        }

        .projectScroll:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 5px;
            border-radius: 5px;
            background: #ffffff;
            bottom: -1px;
            -webkit-transition: height 0.2s ease;
            -moz-transition: height 0.2s ease;
            -ms-transition: height 0.2s ease;
            -o-transition: height 0.2s ease;
            transition: height 0.2s ease;
            cursor: pointer;
        }

        .projectScroll:hover:after {
            height: 8px;
            bottom: -3px;
        }

        .projectVtext {
            position: fixed;
            right: 30px;
            bottom: 60px;
            transform: rotate(90deg);
            transform-origin: right top;
            float: right;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .fraction {
            bottom: 20px;
            right: 100px;
            display: inline-block;
            position: fixed;
            vertical-align: middle;
            letter-spacing: 0.001em;
            text-align: center;
            font-size: 16px;
            color: #ffffff;
        }

        .fraction > span {
            display: block;
            padding: 0.1em;
        }

        .fraction span.fdn {
            border-top: thin solid #ffffff;
            line-height: 1.5em;
        }

        .fraction span.bar {
            display: none;
        }

        /*Animation*/

        .item {
            width: 30%;
            height: auto;
            margin: 50px auto;
            padding-top: 75px;
            background: #ccc;
            text-align: center;
            color: #FFF;
            font-size: 3em;
        }

        /* Animations */
        [data-aos="example-anim1"] {
            -webkit-transform: skewX(45deg);
            transform: skewX(45deg);
            opacity: 0;
            -webkit-transition-property: opacity, -webkit-transform;
            transition-property: opacity, -webkit-transform;
            transition-property: transform, opacity;
            transition-property: transform, opacity, -webkit-transform;
        }
        [data-aos="example-anim1"].aos-animate {
            -webkit-transform: skewX(0);
            transform: skewX(0);
            opacity: 1;
        }

        [data-aos="example-anim2"] {
            opacity:0;
            -webkit-transition-property: opacity;
            transition-property: opacity;
        }
        [data-aos="example-anim2"].aos-animate {
            background: green;
            opacity: 1;
        }

        [data-aos="example-anim3"] {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
            opacity: 0;
            -webkit-transition-property: opacity, -webkit-transform;
            transition-property: opacity, -webkit-transform;
            transition-property: transform, opacity;
            transition-property: transform, opacity, -webkit-transform;
        }
        [data-aos="example-anim3"].aos-animate {
            -webkit-transform: rotate(0);
            transform: rotate(0);
            opacity: 1;

<script>

    var sliderImages = document.querySelectorAll(".slide"),
        arrowLeft = document.querySelector(".upNav"),
        arrowRight = document.querySelector(".downNav"),
        current = 0;

    // Clear all images
    function reset() {
        for (var i = 0; i < sliderImages.length; i++) {
            sliderImages[i].style.display = "none";
        }
    }

    // Init slider
    function startSlide() {
        reset();
        sliderImages[0].style.display = "block";
    }

    // Show prev
    function slideLeft() {
        reset();
        sliderImages[current - 1].style.display = "block";
        current--;
    }

    // Show next
    function slideRight() {
        reset();
        sliderImages[current + 1].style.display = "block";
        current++;
    }

    // Left arrow click
    arrowLeft.addEventListener('click', function() {
        if (current === 0) {
            current = sliderImages.length;
        }
        slideLeft();
    });

    // Right arrow click
    arrowRight.addEventListener('click', function() {
        if (current === sliderImages.length - 1) {
            current = -1;
        }
        slideRight();
    });

    startSlide();

</script>
